title: "Documentr - hierarchical document generator"
description: "Generate Html documentation from Markdown/Haml with ease, from the comfort of your favourite distraction free text editor. Preview your Markdown/Haml code in your web browser, generate Html and automatically optimise your images when you're done. No more time wasted clicking through endless menus and prompts, fumbling around with bloated word processors in attempts to structure, format, resize, or drop some thing in place then drag it around. Documentr makes generating hierarchical documentation fast and enjoyable."
